    <title>Cookie</title>
</head>
<body>
    <script>
        function getCookie(cookie_name){
            var result = document.cookie.match('(^|;)?'+ cookie_name + '=([^;]*)(;|$)');
            if (result){
                return (escape(result[2]))
            } else {
                return null;
            }
        }
